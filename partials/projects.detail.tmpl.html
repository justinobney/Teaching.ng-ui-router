<div ng-controller="ProjectDetailCtrl">
    <div class="page-header">
        <h1>{{project.name}}
            <small>{{project.estimatedCost | currency}}</small>
        </h1>
    </div>
    <div class="row">
    	<div class="col-sm-6">
    		<div class="well">
    			<strong>Vendors: {{project.vendorCount}}</strong>
    		</div>
    	</div>
    	<div class="col-sm-6">
    		<div class="well">
    			<strong>Employees: {{project.employeeCount}}</strong>
    		</div>
    	</div>
    </div>
</div>
