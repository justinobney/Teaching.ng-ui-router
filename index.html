<!DOCTYPE html>
<html>

<head>
    <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="angular.js@*" data-semver="1.2.0-rc3-nonmin" src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
    <script data-require="ui-router@*" data-semver="0.2.0" src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>

<body>
    <div class="container" ng-app="Learn-UI-Router" ng-controller="MainCtrl">
        <div ng-include="'partials/nav.tmpl.html'"></div>
        <div class="row">
            <div class="alert alert-info" ng-show="LayoutManager.showAlert">
                This is an alert message
            </div>
        </div>
        <div class="row">
            <div>
                <div class="col-sm-3">
                    <div ui-view="panel"></div>
                </div>
                <div class="col-sm-9">
                    <div ui-view="main"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.config.js"></script>
    <script type="text/javascript" src="js/app.controllers.js"></script>
    <script type="text/javascript" src="js/app.services.js"></script>
    <script type="text/javascript" src="js/app.main.js"></script>
</body>

</html>
